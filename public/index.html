<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="main">

        <div class="title-container">
            <h1>Powered by Gemini</h1>
        </div>

        <button class="chatbot-toggler">
            <span><img src="https://img.icons8.com/?size=256&id=54385&format=png" alt=""></span>
            <span><img src="https://img.icons8.com/?size=256&id=71200&format=png" alt=""></span>
        </button>
        <div class="chatbot">
            <header>
                <h2>Ask me anything <span class="close-btn"  style="float:right;"> X</span></h2>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span><img src="https://img.icons8.com/?size=256&id=37410&format=png" alt=""></span>
                    <p>Hi there! How can I assist you today?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
                <span id="send-btn"><img src="https://img.icons8.com/?size=256&id=ZznWGhUzgWtS&format=png" alt=""></span>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="./js/script.js"></script>
</body>
</html>
